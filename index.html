<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <title>Triviadores</title>

</head>

<body>
    <div class="header">
        <div class="header-container">
            <div class="header-logo">
                <img src="img/logo.png" alt="" width="150">
            </div>
            <!-- <div class="header-menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="about.html">Sobre nosotros</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </div> -->
        </div>
    </div>
    <div class="background">
        <div class="color-1"></div>
        <div class="color-2"></div>
        <div class="color-3"></div>
        <div class="color-4"></div>
        <div class="color-5"></div>
        <div class="color-6"></div>
        <div class="color-7"></div>
    </div>

    <div class="container-main">
        <!-- Logo Triviadores -->

        <div class="container-boton">
            <button class="btn-crear-trivia hero__cta">Crear Trivia</button>
        </div>
        <div class="fondo-movil">

            <div class="bg-pregunta">
                <h6 id="question" class="pregunta">
                    <!-- ¿Cuál es el nombre de la mascota de la marca de galletas Oreo? -->
                </h6>
            </div>
            <div class="container_bg_progress">
                <div class="b_progres">
                    <div class="b_bar_advanced"></div>
                </div>
                <small>0:07</small>
            </div>

            <div id="answers_list" class="bloque_respuestas">

                <div class="container_respuesta hvr-bounce-in">
                    <div class="b_circle">
                        <small>A</small>
                    </div>
                    <div class="text-respuesta">
                        Respuesta A
                    </div>

                </div>
                <div class="container_respuesta hvr-bounce-in">
                    <div class="b_circle">
                        <small>B</small>
                    </div>
                    <div class="text-respuesta">
                        Esta es la respuesta arling prueba
                    </div>

                </div>
                <div class="container_respuesta hvr-bounce-in">
                    <div class="b_circle">
                        <small>C</small>
                    </div>
                    <div class="text-respuesta">
                        Esta es la respuesta
                    </div>

                </div>
                <div class="container_respuesta hvr-bounce-in">
                    <div class="b_circle">
                        <small>D</small>
                    </div>
                    <div class="text-respuesta">
                        Esta es la respuesta
                    </div>

                </div>

            </div>




        </div>
    </div>
    <section class="modal ">
        <div class="modal__container">
            <!-- <img src="img/logo.png" class="modal__img"> -->
            <!-- <h2 class="modal__title">¡Bienvenido al sitio!</h2> -->
            <p class="modal__paragraph">Genera la trivia, seleccionado algunas de las opciones.</p>
            <img src="img/logo-rectangular.svg" width="200" alt="">

            <div class="select">
                <select id="category">
                        <option value="0" selected >Selecione categoría</option>
                        <!-- <option value="any">Any Category</option> -->
                        <option value="9">General Knowledge</option>
                        <option value="10">Entertainment: Books</option>
                        <option value="11">Entertainment: Film</option>
                        <option value="12">Entertainment: Music</option>
                        <option value="13">Entertainment: Musicals &amp; Theatres</option>
                        <option value="14">Entertainment: Television</option>
                        <option value="15">Entertainment: Video Games</option>
                        <option value="16">Entertainment: Board Games</option>
                        <option value="17">Science &amp; Nature</option>
                        <option value="18">Science: Computers</option>
                        <option value="19">Science: Mathematics</option>
                        <option value="20">Mythology</option>
                        <option value="21">Sports</option>
                        <option value="22">Geography</option>
                        <option value="23">History</option>
                        <option value="24">Politics</option>
                        <option value="25">Art</option>
                        <option value="26">Celebrities</option>
                        <option value="27">Animals</option>
                        <option value="28">Vehicles</option>
                        <option value="29">Entertainment: Comics</option>
                        <option value="30">Science: Gadgets</option>
                        <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                        <option value="32">Entertainment: Cartoon &amp; Animations</option>		
                    </select>
            </div>
            <div class="select">
                <select id="difficulty">
                        <option value="0" selected>Selecione la dificultad</option>
                        <!-- <option value="any">Any Difficulty</option> -->
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
            </div>
            <div class="select">
                <select id="type">&gt;
                        <option value="0" selected >Selecione tipo de preguntas</option>
                        <!-- <option value="any">Any Type</option> -->
                        <option value="multiple">Multiple Choice</option>
                        <option value="boolean">True / False</option>
                    </select>
            </div>
            <button onclick="getData()" class="btn-crear-trivia modal__close_trivia">Crear ahora</button>

            <a href="# " class="modal__close hvr-bounce-in">
                <img class="" src="img/icons8-cancel-32.png" />
            </a>

        </div>
    </section>



    <script src=" js/app.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <!-- <script src=" js/notify.js "></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js " integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK " crossorigin="anonymous "></script> -->
</body>

</html>
